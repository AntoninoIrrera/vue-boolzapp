<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
       <main>
        <div class="parteSopra"></div>
        <div class="parteSotto"></div>
        <div class="zapApp">
            

            <section class="nav_bar">

                <header class="navbarHeader">
                    <section class="firstPart">
                        <div>
                            <img src="./img/avatar_io.jpg" alt="avatar_io">
                            <span class="fw-bold">Sofia</span>
                        </div>
                        <div class="text-end align-self-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </section>
                    <section class="secondPart">

                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <p class="fw-bold">Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>

                    </section>
                    <section class="thirdPart">
                        <div class="serch">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="serchUserInput">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        

                    </section>
                        
                </header>

                <main class="mainHeader">
                    <div class="chats">
                        <div>
                            <img src="./img/avatar_1.jpg" alt="avatar_1" class="rounded-circle">
                        </div>
                        <div>
                            <h5 class="m-0">Michele</h5>
                            <p class="m-0">Ultimo messaggio inviato</p>
                        </div>
                        <div>
                            <span>12:00</span>
                        </div>
                    </div>
                    
                </main>

            </section>

            <section class="messaggi">

            </section>


        </div>



       </main> 
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
